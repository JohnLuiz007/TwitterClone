<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Twitter Clone</title>
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background: none;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;

        }

     

        header a {
            text-decoration: none;
            color: white;
        }

        

        .border-divider {
            position: absolute;
            bottom: 0;
            left: 20%;
            width: 60%;
            height: 1px;
            background-color: #ddd;
            transition: width 1s ease-in-out;
        }

        nav ul {
            list-style: none;
            display: flex;

            margin: 0;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-size: 1em;
            margin: 0 15px;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-link:hover {
            color: #45a049;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .post {
            display: flex;
            margin: 20px;
        }

        .post p {
            color: rgb(5, 165, 5);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size:14px;
            margin: 20px;
        }

        #user-profile {
            background: grey;
            padding: 10px;
            border-radius: 50%;
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 50px;
        }

        #post-area {
            background-color: darkgrey;
            padding: 20px;
            border-radius: 20px;
            width: 400px;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            word-wrap: break-word;
        }

        .follow-button {
            background-color: #45a049;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .follow-button:hover {
            background-color: #3b8041;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nav-link"><a href="try.html">Home</a></li>
                <li class="nav-link"><a href="explore.html">Explore</a></li>
                <li class="nav-link"><a href="notifications.html">Notifications</a></li>
                <li class="nav-link"><a href="profile.html">Profile</a></li>
                <li class="nav-link"><a href="javascript:void(0);" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>

    <div id="container">
    </div>


    <script src="explore.js"></script>
</body>

</html>
